<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <!-- Main Calculator Section-->
    <div class="calculator">

        <input type="text" class="display" value="0" disabled>
        <div class="buttons">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="+" data-action="add">&plus;</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-" data-action="subtract">&minus;</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="*" data-action="multiply">&times;</button>
            <button class="number" value="0">0</button>
            <button class="decimal" value="." data-action="decimal">.</button>
            <button class="clear" value="clear" data-action="clear">C</button>
            <button class="operator" value="/" data-action="divide">&divide;</button>
            <button value="=" data-action="calculate" class="equal">&equals;</button>
            
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
